<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD Weather Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">DWD Weather Analysis</h1>
        <form id="weather-form" class="mb-4">
            <div class="mb-3">
                <label for="location" class="form-label">Location (Address in Germany)</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        <div id="loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Fetching weather data...</p>
        </div>

        <div id="weather-results" class="mt-4">
            <!-- Weather data will be displayed here -->
        </div>

        <hr class="my-5">

        <h2 class="mb-4">Temperature Plot</h2>
        <form id="plot-form" class="mb-4">
            <div class="mb-3">
                <label for="plot-location" class="form-label">Location (Address in Germany)</label>
                <input type="text" class="form-control" id="plot-location" name="location" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start-date" name="start_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end-date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end-date" name="end_date" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Plot</button>
        </form>

        <div id="plot-loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Generating plot...</p>
        </div>

        <div id="plot-results" class="mt-4">
            <!-- Plot will be displayed here -->
        </div>

        <hr class="my-5">

        <h2 class="mb-4">Export Data to CSV</h2>
        <form id="csv-form" class="mb-4">
            <div class="mb-3">
                <label for="csv-location" class="form-label">Location (Address in Germany)</label>
                <input type="text" class="form-control" id="csv-location" name="location" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="csv-start-date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="csv-start-date" name="start_date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="csv-end-date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="csv-end-date" name="end_date" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Export CSV</button>
        </form>

        <div id="csv-loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Exporting data...</p>
        </div>

        <div id="csv-results" class="mt-4">
            <!-- CSV export status will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            const weatherResultsDiv = document.getElementById('weather-results');
            const loadingSpinner = document.getElementById('loading-spinner');

            weatherResultsDiv.innerHTML = ''; // Clear previous results
            loadingSpinner.classList.remove('d-none'); // Show loading spinner

            const formData = new FormData();
            formData.append('location', location);
            formData.append('date', date);

            try {
                const response = await fetch('/weather', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    weatherResultsDiv.innerHTML = `
                        <div class="card">
                            <div class="card-header">
                                Weather Data for ${location} on ${date}
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong>Temperature:</strong> ${data.temperature.toFixed(2)} Â°C</li>
                            </ul>
                        </div>
                    `;
                } else {
                    weatherResultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">${data.error || 'An error occurred.'}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                weatherResultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">An unexpected error occurred.</div>`;
            } finally {
                loadingSpinner.classList.add('d-none'); // Hide loading spinner
            }
        });

        document.getElementById('plot-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const location = document.getElementById('plot-location').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const plotResultsDiv = document.getElementById('plot-results');
            const plotLoadingSpinner = document.getElementById('plot-loading-spinner');

            plotResultsDiv.innerHTML = ''; // Clear previous results
            plotLoadingSpinner.classList.remove('d-none'); // Show loading spinner

            const formData = new FormData();
            formData.append('location', location);
            formData.append('start_date', startDate);
            formData.append('end_date', endDate);

            try {
                const response = await fetch('/plot_temperature', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    plotResultsDiv.innerHTML = `
                        <div class="card">
                            <div class="card-header">
                                Temperature Plot for ${location}
                            </div>
                            <div class="card-body text-center">
                                <img src="data:image/png;base64,${data.plot}" class="img-fluid" alt="Temperature Plot">
                            </div>
                        </div>
                    `;
                } else {
                    plotResultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">${data.error || 'An error occurred.'}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                plotResultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">An unexpected error occurred.</div>`;
            } finally {
                plotLoadingSpinner.classList.add('d-none'); // Hide loading spinner
            }
        });

        document.getElementById('csv-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const location = document.getElementById('csv-location').value;
            const startDate = document.getElementById('csv-start-date').value;
            const endDate = document.getElementById('csv-end-date').value;
            const csvResultsDiv = document.getElementById('csv-results');
            const csvLoadingSpinner = document.getElementById('csv-loading-spinner');

            csvResultsDiv.innerHTML = ''; // Clear previous results
            csvLoadingSpinner.classList.remove('d-none'); // Show loading spinner

            const formData = new FormData();
            formData.append('location', location);
            formData.append('start_date', startDate);
            formData.append('end_date', endDate);

            try {
                const response = await fetch('/export_csv', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `weather_data_${location}_${startDate}_${endDate}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    csvResultsDiv.innerHTML = `<div class="alert alert-success" role="alert">CSV file downloaded successfully.</div>`;
                } else {
                    const data = await response.json();
                    csvResultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">${data.error || 'An error occurred.'}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                csvResultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">An unexpected error occurred.</div>`;
            } finally {
                csvLoadingSpinner.classList.add('d-none'); // Hide loading spinner
            }
        });
    </script>
</body>
</html>
